# Project-wide Gradle settings

# Increase memory for Gradle
org.gradle.jvmargs=-Xmx4096m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Enable AndroidX + Jetifier
android.useAndroidX=true
android.enableJetifier=true

# Architectures
reactNativeArchitectures=armeabi-v7a,arm64-v8a,x86,x86_64

# Enable New Architecture (TurboModules/Fabric)
newArchEnabled=true

# Hermes JS Engine
hermesEnabled=true

# Edge-to-edge support (optional)
edgeToEdgeEnabled=false

# -----------------------------
# ? Native build fixes
# -----------------------------

# Force correct CMake + NDK versions
android.experimental.enableCmakeBuilds=true
android.defaults.buildfeatures.cmake=true
android.defaults.buildfeatures.mlmodelbinding=false

ndkVersion=26.1.10909125
cmakeVersion=3.22.1

# ? TEMP: disable VisionCamera frame processors until build is stable
VisionCamera_enableFrameProcessors=false
VisionCamera_enableCodeScanner=false
